<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
  <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
  <script src="https://bosta-live.vercel.app/hls.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #dplayer {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 9%;
      max-height: 12%;
      opacity: 0.5;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="dplayer"></div>

  <script>
    let dp;

    function initPlayer() {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,
        autoplay: true,
        video: {
          url: 'https://bosta-live.vercel.app/api/ythls.m3u8?id=4hAzkFtRp70',
          type: 'customHls',
          customType: {
            customHls: function(video, player) {
              if (Hls.isSupported()) {
                const hls = new Hls({
                  autoStartLoad: true,
                  capLevelToPlayerSize: false, // Prevents downscaling
                  maxBufferLength: 30, // Keep enough buffer
                });

                hls.loadSource(video.src);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                  hls.startLevel = -1; // Start with highest quality
                  hls.currentLevel = hls.levels.length - 1; // Force highest available
                  hls.autoLevelEnabled = true; // Enable auto adjustment
                });

                player.hls = hls;
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.src;
              }
            }
          }
        },
      });

      // Add the logo dynamically inside the player container
      const logo = document.createElement('img');
      logo.src = 'logo.png';
      logo.classList.add('logo');
      dp.container.appendChild(logo);

      // Ensure logo remains visible in fullscreen mode
      dp.on('fullscreen', function() {
        logo.style.display = 'block';
      });

      dp.on('fullscreen_cancel', function() {
        logo.style.display = 'block';
      });
    }

    // Initialize the player
    initPlayer();
  </script>
</body>
</html>
