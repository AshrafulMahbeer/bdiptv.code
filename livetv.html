<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channels</title>
    <style>
        body {
            background-image: url('/bosta.png');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            padding-right: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            padding-bottom: 60px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #searchBar {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin: 0 auto 10px;
            display: block;
        }

        #channelList {
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            margin: 0 auto;
            max-height: calc(100vh - 200px);
        }

        .channel {
            font-weight: bold;
            color: black;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .channel:hover {
            background-color: #f0f0f0;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                padding-bottom: 0;
                padding-right: 0;
            }

            .player-container {
                width: 70%;
                padding-bottom: calc(70% * 0.625);
                margin-bottom: 0;
            }

            #channelList {
                width: 30%;
                height: auto;
                max-height: calc(70vw * 0.625);
                margin: 0;
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <iframe id="player" src="/Discovery.html"></iframe>
        </div>

        <!-- Search bar for filtering channels -->
        <input type="text" id="searchBar" placeholder="Search channels...">

        <!-- Scrollable channel list -->
        <div id="channelList"></div>
    </div>

    <script>
        const channels = [
            { name: 'Discovery HD Bangla', link: '/Discovery.html' },
            { name: 'Ekushey Television (Official)', link: '/etv.html' },
            { name: 'Channel 24 (Akash Go)', link: '/24a.html' },
            { name: 'ATN News (Akash Go)', link: '/atnnews2.html' },
            { name: 'Bangla TV (Official)', link: '/banglatv.html' },
            { name: 'Bangla TV Europe (Official)', link: '/banglaeu.html' },
            { name: 'BTV (Akash Go)', link: '/btv3.html' },
            { name: 'Bangla Vision (Akash Go)', link: '/bv2.html' },
            { name: 'Masranga (Official)', link: '/masranga.html' },
            { name: 'NTV (Akash Go)', link: '/ntv2.html' },
            { name: 'RTV (Official)', link: '/rtv4.html' },
            { name: 'T Sports (HFlix)', link: '/tsports.html' },
            { name: 'GTV (HFlix)', link: '/gtv.html' },
            { name: 'Somoy TV (Official)', link: '/somoy-of.html' },
            { name: 'My TV (Official)', link: '/my-tv.html' },
            { name: 'Ekattor TV (Akash Go)', link: '/ekattor3.html' },
            { name: 'Rongeen TV', link: '/rongeen.html' },
            { name: 'Asian TV (JagoBD)', link: '/asian.html' },
            { name: 'Independent TV (JagoBD)', link: '/independent.html' },
            { name: 'Channel i (JagoBD)', link: '/channel-i.html' },
            { name: 'Deepto TV (JagoBD)', link: '/deepto.html' },
            { name: 'Sony Aath (Ottbangla)', link: '/aath.html' },
            { name: 'Ekhon TV (JagoBD)', link: '/ekhon.html' },
            { name: 'ATN Bangla (JagoBD)', link: '/atnbn.html' },
            { name: 'Jamuna TV (JagoBD)', link: '/Jamuna.html' },
            { name: 'DBC News (JagoBD)', link: '/DBC.html' },
            { name: 'Ananda TV (JagoBD)', link: '/ananda.html' },
            { name: 'Nagorik TV (Jadoo IPTV)', link: '/nagorik.html' },
            { name: 'Bijoy TV (JagoBD)', link: '/bijoy.html' },
            { name: 'Biswa Bangla 24 (JagoBD)', link: '/biswabn24.html' },
            { name: 'Boishakhi TV (JagoBD)', link: '/boishakhi.html' },
            { name: 'SATV (JagoBD)', link: '/sa-tv.html' },
            { name: 'Sangsad TV (Jadoo IPTV)', link: '/sangsad.html' },
            { name: 'TLC', link: '/tlc.html' },
            { name: 'Movie Bangla (JagoBD)', link: '/mv.html' },
            { name: 'Madani Bangla (Official)', link: '/madanibn.html' },
            { name: 'Mytv (JagoBD)', link: '/mytv.html' },
        ];

        const channelList = document.getElementById('channelList');
        const searchBar = document.getElementById('searchBar');

        // Function to display filtered channels
        function displayChannels(filteredChannels) {
            channelList.innerHTML = ''; // Clear current list
            filteredChannels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerText = channel.name;

                channelDiv.addEventListener('click', () => {
                    document.getElementById('player').src = channel.link;
                });

                channelList.appendChild(channelDiv);
            });
        }

        // Display all channels initially
        displayChannels(channels);

        // Add event listener to search bar for filtering channels
        searchBar.addEventListener('input', (e) => {
            const searchQuery = e.target.value.toLowerCase();
            const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchQuery));
            displayChannels(filteredChannels);
        });
    </script>
</body>
</html>
