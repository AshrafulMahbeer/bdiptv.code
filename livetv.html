<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channels</title>
    <style>
        body {
            background-image: url('/bosta.png');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensure body covers the full viewport height */
            overflow: true; /* Prevent body scroll */
            padding-right: 20px; /* Padding to the right */
        }

        .container {
            display: flex;
            flex-direction: column; /* Mobile view: list under iframe */
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            padding-bottom: 60px; /* Padding below the page */
            height: calc(100vh - 60px); /* Adjust height to account for padding */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        /* Maintain 16:10 aspect ratio for the iframe */
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%; /* 16:10 aspect ratio */
            background-color: rgba(0, 0, 0, 0.7); /* Faded black background */
            margin-bottom: 10px; /* Space between player and list */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #channelList {
            background-color: rgba(255, 255, 255, 0.8); /* Faded white background */
            overflow-y: auto; /* Allow scrolling */
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional shadow for better visibility */
            width: 90%; /* Less than full width to ensure padding */
            margin: 0 auto; /* Center the list */
            max-height: calc(100vh - 200px); /* Ensure it fits within the remaining height */
        }

        .channel {
            font-weight: bold;
            color: black;
            padding: 10px;
            cursor: pointer;
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #ccc;
        }

        .channel:hover {
            background-color: #f0f0f0;
        }

        @media (min-width: 600px) {
            /* Desktop view: Flex layout for iframe and list side by side */
            .container {
                flex-direction: row;
                padding-bottom: 0; /* Remove bottom padding in desktop view */
                padding-right: 0; /* Remove right padding in desktop view */
            }

            /* Keep the iframe in a 16:10 aspect ratio in desktop view */
            .player-container {
                width: 70%; /* Player takes up 70% of the container's width */
                padding-bottom: calc(70% * 0.625); /* Maintain 16:10 aspect ratio */
                margin-bottom: 0; /* No margin between player and list */
            }

            #channelList {
                width: 30%; /* Channel list takes up 30% of the container */
                height: auto; /* Height auto in desktop view */
                max-height: calc(70vw * 0.625); /* Match the player's height */
                margin: 0; /* Align flush with the iframe */
                position: static; /* Reset mobile positioning */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Iframe container for maintaining 16:10 aspect ratio -->
        <div class="player-container">
            <iframe id="player" src="/Discovery.html"></iframe>
        </div>

        <!-- Scrollable channel list -->
        <div id="channelList"></div>
    </div>

    <script>
        // Array of channels with embed links
        const channels = [
            { name: 'Channel 1', link: '/Discovery.html' },
            { name: 'Channel 2', link: '/DBC.html' },
            { name: 'Channel 3', link: '/independent.html' },
            { name: 'Channel 4', link: '/etv.html' }, // Additional channels
            { name: 'Channel 5', link: '/gtv.html' },  // Additional channels
            { name: 'Channel 6', link: '/Jamuna.html' },
            { name: 'Channel 7', link: '/24a.html' }, // Additional channels
            { name: 'Channel 8', link: '/ananda.html' },  // Additional channels
            { name: 'Channel 9', link: '/asian.html' },
            { name: 'Channel 10', link: '/aath.html' }, // Additional channels
            { name: 'Channel 11', link: '/atnbn.html' },  // Additional channels
            { name: 'Channel 12', link: '/atnnews2.html' },
            { name: 'Channel 13', link: '/banglatv.html' },
            { name: 'Channel 14', link: '/banglaeu.html' }, // Additional channels
            { name: 'Channel 15', link: '/bijoy.html' },  // Additional channels
            { name: 'Channel 16', link: '/biswabn24.html' },
            { name: 'Channel 17', link: '/boishakhi.html' }, // Additional channels
            { name: 'Channel 18', link: '/btv3.html' },  // Additional channels
            { name: 'Channel 19', link: '/bv2.html' },
            { name: 'Channel 20', link: '/channel-i.html' }, // Additional channels
            { name: 'Channel 21', link: '/deepto.html' },  // Additional channels
            { name: 'Channel 22', link: '/ekattor3.html' },
            { name: 'Channel 23', link: '/ekhon.html' }, // Additional channels
            { name: 'Channel 24', link: '/tsports.html' },  // Additional channels
            { name: 'Channel 25', link: '/ekattor3.html' },
            { name: 'Channel 26', link: '/masranga.html' }, // Additional channels
            { name: 'Channel 27', link: '/mytv.html' },  // Additional channels
            { name: 'Channel 28', link: '/nagorik.html' },
            { name: 'Channel 29', link: '/ntv2.html' }, // Additional channels
            { name: 'Channel 30', link: '/rongeen.html' },  // Additional channels
            { name: 'Channel 31', link: '/rtv4.html' },
            { name: 'Channel 32', link: '/sa-tv.html' }, // Additional channels
            { name: 'Channel 33', link: '/sangsad.html' },  // Additional channels
            { name: 'Channel 34', link: '/somoy-of.html' },
            { name: 'Channel 35', link: '/mv.html' }, // Additional channels
            { name: 'Channel 36', link: '/madanibn.html' },  // Additional channels
            // Add more channels as needed
        ];

        // Get the channel list div
        const channelList = document.getElementById('channelList');

        // Dynamically create the channel list
        channels.forEach(channel => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel';
            channelDiv.innerText = channel.name;

            // On clicking the channel, change the iframe source
            channelDiv.addEventListener('click', () => {
                document.getElementById('player').src = channel.link;
            });

            // Add the channel div to the channel list
            channelList.appendChild(channelDiv);
        });
    </script>
</body>
</html>
