<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
  <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
  <script src="https://bosta-live.vercel.app/hls.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Make the body the positioning context */
    }

    #dplayer {
      width: 100%;
      height: 100%;
      position: relative; /* Ensure video stays within its bounds */
      z-index: 1; /* Ensure the video is below the logo */
    }

    .logo {
      position: absolute;
      top: 5%;
      left: 5%;
      max-width: 12%;  /* Limit maximum width to 12% */
      max-height: 9%; /* Limit maximum height to 9% */
      opacity: 0.5; /* Adjust opacity for desired fade effect */
      z-index: 2; /* Ensure the logo is above the video */
      pointer-events: none; /* Make the image non-interactive */
    }
  </style>
</head>
<body>
  <div id="dplayer"></div>
  <img src="logo.png" class="logo" alt="Logo">
  
  <script>
    let dp;

    function initPlayer() {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,  // Indicate that the stream is live
        autoplay: true,
        video: {
          url: 'https://edge01.iptv.digijadoo.net/live/ananda_tv/playlist.m3u8?md5=stQBpoOQu7MIsv4jSDyfTw&expires=1726931789&user=c15be118d93a464dabf77260596012cf',
          type: 'customHls',
          customType: {
            customHls: function(video, player) {
              if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.src;
              }
            }
          }
        },
      });
    }

    // Reload stream function
    function reloadStream() {
      dp.destroy();  // Destroy the current player instance
      initPlayer();  // Reinitialize the player
    }

    // Initialize the player for the first time
    initPlayer();

    // Set an interval to reload the stream every 18 seconds
    setInterval(reloadStream, 18000);
  </script>
</body>
</html>
