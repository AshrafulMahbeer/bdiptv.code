<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer with YouTube Live Stream</title>
    <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
    <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 80%;
            height: 80%;
            position: relative;
        }
        #youtube-player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>

<div id="dplayer">
    <div id="youtube-player"></div> <!-- YouTube iframe will be injected here -->
</div>

<script>
    // YouTube Player API integration
    let youtubePlayer;

    function onYouTubeIframeAPIReady() {
        youtubePlayer = new YT.Player('youtube-player', {
            videoId: 'myXnRGPKUqM', // Replace with your YouTube video ID (live stream)
            playerVars: {
                'autoplay': 1,
                'controls': 0, // Disable YouTube controls
                'showinfo': 0,
                'modestbranding': 1,
                'rel': 0, // Disable related videos
                'iv_load_policy': 3, // Disable annotations
                'playsinline': 1 // Allow inline playback
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo(); // Automatically start video when ready
    }

    function onPlayerStateChange(event) {
        // Handle different states (if needed)
    }

    // DPlayer setup (not for video, just for appearance and custom controls)
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        autoplay: true,
        theme: '#b7daff', // Custom theme
        screenshot: true,
        hotkey: true,
        contextmenu: [], // Disable right-click menu
        video: {
            url: '', // You don't need to provide a video URL since YouTube is embedded
            pic: '', // Optional poster image before the video plays
            type: 'auto' // This won't be used since the video comes from YouTube
        }
    });
</script>

</body>
</html>
