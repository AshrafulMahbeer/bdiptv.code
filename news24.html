<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
    <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
    <script src="https://bosta-live.vercel.app/hls.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 100%;
            height: 100%;
        }
        iframe {
            display: none; /* Hides the YouTube iframe */
        }
    </style>
</head>
<body>
    <iframe id="youtube-iframe" width="1116" height="560" src="https://www.youtube.com/embed/myXnRGPKUqM?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="dplayer"></div>
    <script>
        let player;

        // YouTube API function
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-iframe', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Auto-play YouTube video when ready
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                // Get YouTube video URL
                const videoUrl = player.getVideoUrl();
                // Pass the YouTube video URL to DPlayer
                initializeDPlayer(videoUrl);
            }
        }

        function initializeDPlayer(videoUrl) {
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                live: true, // Indicate that the stream is live
                autoplay: true,
                video: {
                    url: videoUrl,
                    type: 'customHls',
                    customType: {
                        customHls: function (video, player) {
                            if (Hls.isSupported()) {
                                const hls = new Hls();
                                hls.loadSource(video.src);
                                hls.attachMedia(video);
                            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                video.src = video.src;
                            }
                        }
                    }
                },
            });
        }
    </script>
</body>
</html>
