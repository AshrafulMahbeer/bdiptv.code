<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
    <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>

    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: true,
            video: {
                url: 'https://www.youtube.com/watch?v=myXnRGPKUqM', // Replace with your YouTube video URL
                type: 'youtube', // Specify YouTube as the type
            },
            screenshot: true, // Allow screenshots
            preload: 'auto',
            playbackSpeed: [0.5, 1.0, 1.5, 2.0], // Allow playback speed control
            contextmenu: [], // Disable right-click context menu (optional)
        });
    </script>
</body>
</html>
