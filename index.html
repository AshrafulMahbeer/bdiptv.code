<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live BDIX TV Server 24/7 BD IPTV</title>
    <style>
        body {
            background-image: url('https://bosta-live.vercel.app/Untitled.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        /* Maintain 16:9 aspect ratio for the iframe */
        .iframe-container {
            position: relative;
            width: 60%;  /* Adjust the width of the iframe */
            padding-bottom: 45%; /* 16:9 aspect ratio */
            height: 0;
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .images-container {
            display: flex;
            justify-content: flex-start;
            overflow-x: auto;  /* Enable horizontal scrolling */
            white-space: nowrap;  /* Prevent wrapping to the next line */
            margin: 20px;
            padding: 10px; /* Optional: Add padding to the container */
            width: 90%; /* Adjust width as needed */
        }

        .image-item {
            display: inline-block;  /* Make the images align horizontally */
            margin: 0 10px;
            cursor: pointer;
        }

        .image-item img {
            height: 100px; /* Set all images to have the same height */
            width: auto;
        }

        .server-buttons {
            margin-top: 20px;
        }

        .server-buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Iframe Container for 16:9 Aspect Ratio -->
    <div class="iframe-container">
        <iframe id="videoFrame" src="https://bosta-live.vercel.app/Discovery.html" allowfullscreen></iframe>
    </div>

    <!-- Scrollable Image Links -->
    <div class="images-container">
        <div class="image-item" onclick="loadServers(['https://bosta-live.vercel.app/Discovery.html'], 'DiscoveryBengali')">
            <img src="https://bosta-live.vercel.app/discovery.png" alt="DiscoveryBengali">
        </div>
        <div class="image-item" onclick="loadServers(['server1-link3', 'server2-link4', 'server3-link5'], 'Image 2')">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-item" onclick="loadServers(['server1-link6'], 'Image 3')">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <!-- Server Buttons -->
    <div class="server-buttons" id="serverButtons"></div>

    <script>
        // Function to load server buttons dynamically based on image click
        function loadServers(servers, imageName) {
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = ''; // Clear existing buttons

            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = `Server ${index + 1}`;
                button.onclick = () => loadIframe(server);
                serverButtons.appendChild(button);
            });
        }

        // Function to load the iframe with the selected server link
        function loadIframe(serverLink) {
            document.getElementById('videoFrame').src = serverLink;
        }

        // Load a default channel on page load
        window.onload = function() {
            loadIframe('https://bosta-live.vercel.app/Discovery.html'); // Default channel URL
        };
    </script>

</body>
</html>
