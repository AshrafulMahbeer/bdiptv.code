<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live BDIX TV Server 24/7</title>
    <style>
        body {
            background-image: url('/bosta.png');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: true;
            padding-right: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            padding-bottom: 60px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #searchBar {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 90%;
            margin: 0 auto;
            display: block;
        }

        #channelList {
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            margin: 0 auto;
            max-height: calc(100vh - 200px);
        }

        .channel {
            font-weight: bold;
            color: black;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .channel:hover {
            background-color: #f0f0f0;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                padding-bottom: 0;
                padding-right: 0;
            }

            .player-container {
                width: 70%;
                padding-bottom: calc(70% * 0.625);
                margin-bottom: 0;
            }

            #channelSection {
                width: 30%;
                display: flex;
                flex-direction: column;
            }

            #channelList {
                width: 100%;
                margin: 0;
                position: static;
                max-height: calc(70vw * 0.625);
            }

            #searchBar {
                width: 100%;
                margin: 0;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Iframe container for maintaining 16:10 aspect ratio -->
        <div class="player-container">
            <iframe id="player" src="/Discovery.html"></iframe>
        </div>

        <!-- Channel Section containing Search bar and Channel List -->
        <div id="channelSection">
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="Search channels...">

            <!-- Scrollable channel list -->
            <div id="channelList"></div>
        </div>
    </div>

    <script>
        const channels = [
    { name: 'Ananda TV (JagoBD)', link: '/ananda.html' },

    { name: 'ATN Bangla (JagoBD)', link: '/atnbn.html' },
    { name: 'ATN News (Akash Go)', link: '/atnnews2.html' },
    { name: 'ATN News (Jadoo IPTV)', link: '/mytv.html' },
    { name: 'ATN News (JagoBD)', link: '/atnnews.html' },
    { name: 'Bangla TV (Official)', link: '/banglatv.html' },
    { name: 'Bangla TV Europe (Official)', link: '/banglaeu.html' },
    { name: 'Bangla Vision (Akash Go)', link: '/bv2.html' },
    { name: 'Bangla Vision (JagoBD)', link: '/bv.html' },
    { name: 'Bijoy TV (JagoBD)', link: '/bijoy.html' },
    { name: 'Biswa Bangla 24 (JagoBD)', link: '/biswabn24.html' },
    { name: 'Boishakhi TV (JagoBD)', link: '/boishakhi.html' },
    { name: 'BTV (Akash Go)', link: '/btv3.html' },
    { name: 'BTV (JagoBD)', link: '/btv2.html' },
    { name: 'Channel 24 (Akash Go)', link: '/24a.html' },
    { name: 'Channel 24 (JagoBD)', link: '/24.html' },
    { name: 'Channel i (JagoBD)', link: '/channel-i.html' },
    { name: 'DBC News (Jadoo IPTV)', link: '/dbc2.html' },
    { name: 'DBC News (JagoBD)', link: '/DBC.html' },
    { name: 'Deepto TV (JagoBD)', link: '/deepto.html' },
    { name: 'Deepto TV (Official)', link: '/deepto2.html' },
    { name: 'Discovery HD Bangla', link: '/Discovery.html' },
    { name: 'Ekhon TV (JagoBD)', link: '/ekhon.html' },
    { name: 'Ekattor TV (Akash Go)', link: '/ekattor3.html' },
    { name: 'Ekattor TV (Jadoo IPTV)', link: '/ekattor-2.html' },
    { name: 'Ekattor TV (JagoBD)', link: '/ekattor.html' },

    { name: 'RTV (Official)', link: '/rtv4.html' },
    { name: 'SATV (JagoBD)', link: '/sa-tv.html' },
    { name: 'Sangsad TV (Jadoo IPTV)', link: '/sangsad.html' },
    { name: 'Somoy TV (JagoBD)', link: '/somoy.html' },
    { name: 'Somoy TV (Official)', link: '/somoy-of.html' },
    { name: 'Sony Aath (Ottbangla)', link: '/aath.html' },
    { name: 'T Sports (HFlix)', link: '/tsports.html' },
    { name: 'TLC', link: '/tlc.html' },
    { name: 'TRVL Channel', link: '/trvl.html' }
        ];

        const channelList = document.getElementById('channelList');
        const searchBar = document.getElementById('searchBar');

        function displayChannels(channelData) {
            channelList.innerHTML = '';
            channelData.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerText = channel.name;

                channelDiv.addEventListener('click', () => {
                    document.getElementById('player').src = channel.link;
                });

                channelList.appendChild(channelDiv);
            });
        }

        // Display all channels initially
        displayChannels(channels);

        // Filter channels based on search input
        searchBar.addEventListener('input', function() {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredChannels = channels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm)
            );
            displayChannels(filteredChannels);
        });
    </script>
</body>
</html>
