<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live BDIX TV Server 24/7 BD IPTV</title>
    <style>
        body {
            background-image: url('https://bosta-live.vercel.app/Untitled.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Container for the main iframe */
        .iframe-container {
            width: 80%;
            padding-bottom: 56.25%;
            position: relative;
            margin: 20px auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            border: none;
        }

        /* Channel logo container */
        .logos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
        }

        .logos-container img {
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }

        /* Server buttons section with darker background */
        .server-buttons-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            display: none;
            z-index: 100;
            transition: opacity 0.3s ease-in-out;
        }

        .server-buttons-container.show {
            display: block;
        }

        .server-buttons-container button {
            background-color: #444;
            border: 1px solid #fff;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .server-buttons-container button:hover {
            background-color: #666;
        }

        /* Full page scroll-up on logo click */
        html, body {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>

    <!-- Iframe container for 16:9 Aspect Ratio -->
    <div class="iframe-container">
        <iframe id="videoFrame" src="https://bosta-live.vercel.app/Discovery.html" allowfullscreen></iframe>
    </div>

    <!-- Logo images, automatically aligned based on screen size -->
    <div class="logos-container">
        <img src="https://bosta-live.vercel.app/discovery.png" alt="Discovery" onclick="loadServers(['https://bosta-live.vercel.app/Discovery.html'], 'Discovery')">
        <img src="image2.jpg" alt="Channel 2" onclick="loadServers(['server1-link2', 'server2-link2'], 'Channel 2')">
        <img src="image3.jpg" alt="Channel 3" onclick="loadServers(['server1-link3'], 'Channel 3')">
        <!-- Add more logos as needed -->
    </div>

    <!-- Server buttons area -->
    <div id="serverButtons" class="server-buttons-container"></div>

    <script>
        // Function to load server buttons dynamically based on image click
        function loadServers(servers, channelName) {
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = ''; // Clear existing buttons

            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = `Server ${index + 1}`;
                button.onclick = () => loadIframe(server);
                serverButtons.appendChild(button);
            });

            // Display server buttons
            serverButtons.classList.add('show');

            // Scroll to the iframe (mimics page scrolling up)
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Function to load the iframe with the selected server link
        function loadIframe(serverLink) {
            document.getElementById('videoFrame').src = serverLink;
        }

        // Load a default channel on page load
        window.onload = function() {
            loadIframe('https://bosta-live.vercel.app/Discovery.html'); // Default channel URL
        };
    </script>

</body>
</html>
