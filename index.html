<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live BDIX TV Server 24/7 BD IPTV</title>
    <style>
        body {
            background-image: url('https://bosta-live.vercel.app/Untitled.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Container for the main iframe */
        .iframe-container {
            width: 80%;
            padding-bottom: 50%;
            position: relative;
            margin: 20px auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

/* Server buttons section (initially hidden) */
.server-buttons-container {
  width: 100%;
  padding: 20px 0;
  background: rgba(0, 0, 0, 0.8);
  text-align: center;
  display: none; /* Hidden by default */
  transition: all 0.3s ease;
  color: white; /* Text color set to white */
}

.server-buttons-container.show {
  display: block; /* Displayed when a logo is clicked */
}

.server-buttons-container button {
  background-color: #444;
  border: 1px solid #fff;
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.server-buttons-container button:hover {
  background-color: #666;
}
        /* Channel logo container */
        .logos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 75%;
        }

        .logos-container img {
            height: 75px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Iframe container for the player -->
    <div class="iframe-container">
        <iframe id="videoFrame" src="https://bosta-live.vercel.app/Discovery.html" allowfullscreen></iframe>
    </div>

    <!-- Server buttons section (will appear after the iframe) -->
    <div id="serverButtons" class="server-buttons-container"></div>

    <!-- Logo images, automatically aligned based on screen size -->
    <div class="logos-container">
        <img src="/discovery.png" alt="Discovery" onclick="loadServers(['Discovery.html'], 'Discovery')">
        <img src="/3.png" alt="Jamuna" onclick="loadServers(['/Jamuna.html'], 'Jamuna')">
        <img src="/dbc-news.png" alt="DBC" onclick="loadServers(['/DBC.html'], 'DBC')">
        <img src="/2.jpg" alt="DBC" onclick="loadServers(['/ekhon.html'], 'DBC')">
        <img src="/independenttv.png" alt="independent" onclick="loadServers(['/independent.html'], 'independent')">
        <img src="/somoynews.png" alt="somoy" onclick="loadServers(['/somoy.html', 'somoy-of.html'], 'somoy')">
        <img src="/channel-24.png" alt="24" onclick="loadServers(['/24.html'], '24')">
        <img src="/atn-bangla.png" alt="atn" onclick="loadServers(['/atnbn.html'], 'atn')">
        <img src="/deepto-tv.png" alt="deepto" onclick="loadServers(['/deepto.html'], 'deepto')">
        <img src="/bangla-tv.png" alt="bangla" onclick="loadServers(['/banglatv.html'], 'bangla')">
        <img src="/maasranga-tv.png" alt="masranga" onclick="loadServers(['https://maasranga.tv/live-streaming/fvp-3/#fvp_3'], 'masranga')">
        <img src="/channel-i.png" alt="channel-i" onclick="loadServers(['/channel-i.html'], 'channel-i')">
        <!-- Add more logos as needed -->
    </div>

    <script>
        // Function to load server buttons dynamically based on image click
        function loadServers(servers, channelName) {
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = ''; // Clear existing buttons

            // Add default server as the iframe source
            loadIframe(servers[0]);

            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = `Server ${index + 1}`;
                button.onclick = () => loadIframe(server);
                serverButtons.appendChild(button);
            });

            // Display the server buttons section
            serverButtons.classList.add('show');

            // Scroll to the iframe (mimics page scrolling up to iframe)
            document.querySelector('.iframe-container').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Function to load the iframe with the selected server link
        function loadIframe(serverLink) {
            document.getElementById('videoFrame').src = serverLink;
        }

        // Load a default channel on page load
        window.onload = function() {
            loadIframe('https://bosta-live.vercel.app/Discovery.html'); // Default channel URL
        };
    </script>

</body>
</html>
