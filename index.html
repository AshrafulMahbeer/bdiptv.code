    <script>
        // Function to load server buttons dynamically based on image click
        function loadServers(servers, channelName) {
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = ''; // Clear existing buttons

            // Add default server as the iframe source
            loadIframe(servers[0]);

            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = `Server ${index + 1}`;
                button.onclick = () => loadIframe(server);
                serverButtons.appendChild(button);
            });

            // Display the server buttons section
            serverButtons.classList.add('show');

            // Scroll to the iframe (mimics page scrolling up to iframe)
            document.querySelector('.iframe-container').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Function to load the iframe with the selected server link
        function loadIframe(serverLink) {
            document.getElementById('videoFrame').src = serverLink;
        }

        // Function to filter channels based on the selected category
        function filterChannels() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const logos = document.querySelectorAll('.logos-container img');

            logos.forEach(logo => {
                const category = logo.getAttribute('data-category');
                if (selectedCategory === 'all' || category === selectedCategory) {
                    logo.style.display = 'inline';
                } else {
                    logo.style.display = 'none';
                }
            });
        }

        // Load a default channel on page load
        window.onload = function() {
            loadIframe('https://bosta-live.vercel.app/Discovery.html'); // Default channel URL
        };
    </script>
        <script>
        function filterChannels() {
            var selectedCategory = document.getElementById('categorySelect').value.toLowerCase();
            var images = document.querySelectorAll('img[data-category]');
            images.forEach(function(img) {
                var categories = img.getAttribute('data-category').toLowerCase().split(',');
                categories = categories.map(function(category) {
                    return category.trim();
                });
                if (selectedCategory === 'all' || categories.includes(selectedCategory)) {
                    img.style.display = '';
                } else {
                    img.style.display = 'none';
                }
            });
        }
    </script>
