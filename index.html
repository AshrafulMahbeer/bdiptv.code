<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live BDIX TV Server 24/7 BD IPTV</title>
    <style>
        body {
            background-image: url('https://bosta-live.vercel.app/Untitled.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Container for the main iframe */
        .iframe-container {
            width: 80%;
            padding-bottom: 50%;
            position: relative;
            margin: 20px auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Server buttons section */
        .server-buttons-container {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            display: none;
            transition: all 0.3s ease;
            color: white;
        }

        .server-buttons-container.show {
            display: block;
        }

        .server-buttons-container button {
            background-color: #444;
            border: 1px solid #fff;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .server-buttons-container button:hover {
            background-color: #666;
        }

        /* Channel logo container */
        .logos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 75%;
        }

        .logos-container img {
            height: 75px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }

        /* Style for the category filter */
        .category-filter {
            margin: 20px auto;
            text-align: center;
        }

        .category-filter select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- Iframe container for the player -->
    <div class="iframe-container">
        <iframe id="videoFrame" src="https://bosta-live.vercel.app/Discovery.html" allowfullscreen></iframe>
    </div>

    <!-- Server buttons section -->
    <div id="serverButtons" class="server-buttons-container"></div>

    <!-- Category filter dropdown -->
    <div class="category-filter">
        <label for="categorySelect">Sort by Category: </label>
        <select id="categorySelect" onchange="filterChannels()">
            <option value="all">All</option>
            <option value="News">News</option>
            <option value="Featured">Featured</option>
            <option value="Kids">Kids</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Documentary">Documentary</option>
        </select>
    </div>

    <!-- Logo images -->
    <div class="logos-container">
<img src="/discovery.png" alt="Discovery" data-category="Documentary, Featured" onclick="loadServers(['Discovery.html'], 'Discovery')">

<img src="/deepto-tv.png" alt="deepto" data-category="Entertainment" onclick="loadServers(['/deepto.html'], 'deepto')">

        <!-- Add more logos with appropriate data-category attributes -->
    </div>

    <script>
        // Function to load server buttons dynamically based on image click
        function loadServers(servers, channelName) {
            const serverButtons = document.getElementById('serverButtons');
            serverButtons.innerHTML = ''; // Clear existing buttons

            // Add default server as the iframe source
            loadIframe(servers[0]);

            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = `Server ${index + 1}`;
                button.onclick = () => loadIframe(server);
                serverButtons.appendChild(button);
            });

            // Display the server buttons section
            serverButtons.classList.add('show');

            // Scroll to the iframe (mimics page scrolling up to iframe)
            document.querySelector('.iframe-container').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Function to load the iframe with the selected server link
        function loadIframe(serverLink) {
            document.getElementById('videoFrame').src = serverLink;
        }

        // Function to filter channels based on the selected category
        function filterChannels() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const logos = document.querySelectorAll('.logos-container img');

            logos.forEach(logo => {
                const category = logo.getAttribute('data-category');
                if (selectedCategory === 'all' || category === selectedCategory) {
                    logo.style.display = 'inline';
                } else {
                    logo.style.display = 'none';
                }
            });
        }

        // Load a default channel on page load
        window.onload = function() {
            loadIframe('https://bosta-live.vercel.app/Discovery.html'); // Default channel URL
        };
    </script>

</body>

</html>
