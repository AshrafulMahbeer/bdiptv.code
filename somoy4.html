
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKASH GO Player</title>
    <!-- Include JW Player JavaScript Library -->
    <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
    <style>
        /* Fullscreen styles for the player */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* Background color for better visibility */
        }

        #jwplayerDiv {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <!-- Create a DIV container for JW Player -->
    <div id="jwplayerDiv"></div>

    <script>
        // Initialize JW Player
        jwplayer("jwplayerDiv").setup({
            file: "https://medialive.akash-go.com/out/v1/8f326d0273684f67bd1c3ae5b8dfee48/index.mpd",
            type: "dash",  // Specify the type as DASH
            drm: {
                clearkey: {
                    key: "c534053519c675d31393018785c769f3",  // ClearKey DRM key
                    keyId: "ad8a85d0e10342d39aceea1c8e8f230b"  // ClearKey DRM key ID
                }
            },
            width: "100%",  // Full width
            height: "100%",  // Full height
            stretching: "fit",  // Ensures the player fills the container
            autostart: true,  // Set to true to autoplay if needed
            controls: true,  // Show controls for playback
        });
    </script>
</body>
</html>
