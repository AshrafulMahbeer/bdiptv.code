<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 10px;
        }
        .player-container {
            position: relative;
            width: 100%;
            padding-top: 56.5%; /* 16:9 Aspect Ratio */
            aspect-ratio: 16/9;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .playlist {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .channel-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .channel {
            width: calc(25% - 10px);
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: #2e2e2e;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .channel:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .channel img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            .player-container {
                width: 65%;
                padding-top: 0;
                height: 0;
                padding-bottom: 36.5625%; /* 65% of 56.25% (16:9) */
            }
            .content {
                width: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <iframe id="player" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="content">
            <div class="playlist">
                <div class="channel-list" id="channel-list"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('id') || 'default';
        const server = urlParams.get('server') || 'jago';
        const player = document.getElementById('player');

        // Set initial iframe source
        player.src = `${server}.html?id=${channelId}`;

        // Fetch channels and populate the playlist
        fetch('channels.txt')
            .then(response => response.json())
            .then(channels => {
                const list = document.getElementById('channel-list');
                channels.forEach(channel => {
                    let div = document.createElement('div');
                    div.className = 'channel';
                    div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}">`;
                    div.onclick = () => {
                        // Update the iframe source without reloading the page
                        player.src = `${server}.html?id=${channel.id}`;
                    };
                    list.appendChild(div);
                });
            });
    </script>
</body>
</html>
