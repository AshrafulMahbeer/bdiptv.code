<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
    <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
    <script src="https://bosta-live.vercel.app/hls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,  // Indicate that the stream is live
            autoplay: true,
            video: {
                url: 'https://hotflix-bd.online/hotflixbd/GTV/video.m3u8?token=934424e3f7bd036153f3fef9bf8a776ebbd80398-5af48ec3021f0966293aed1bd29f1fb9-1726296558-1726285758&remote=144.48.149.82',
                type: 'customHls',
                customType: {
                    customHls: function(video, player) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(video.src);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = video.src;
                        }
                    }
                }
            },
        });
    </script>
</body>
</html>
