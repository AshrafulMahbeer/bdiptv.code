<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clappr Player</title>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/dash-shaka-playback@latest/dist/clappr-dash-shaka-playback.min.js"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    const player = new Clappr.Player({
      parentId: document.getElementById('player'),
      sources: [
        {
          src: 'https://medialive.akash-go.com/out/v1/1eec5c4527b14f70bb9580fa18c331e8/index.mpd',
          type: 'application/dash+xml', // Specify DASH type
          drm: {
            // Configure ClearKey DRM if needed
            eme: 'clearkey',
            keyId: '716a623d1eb648559429a7baee4dc38a',
            key: '04de11307db20beb1cdc2c76eeebecbf'
          }
        }
      ],
      plugins: {
        core: [
          Clappr.DashShakaPlayback // Add DashShakaPlayback plugin
        ]
      }
    });

    player.play(); // Start playback
  </script>
</body>
</html>
