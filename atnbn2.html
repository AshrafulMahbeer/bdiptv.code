<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
    <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
    <script src="https://bosta-live.vercel.app/hls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,  // Indicate that the stream is live
            autoplay: true,
            video: {
                url: 'https://edge01.iptv.digijadoo.net/live/atn_bangla/chunks.m3u8?expires=1726797516&md5=ZFyvTsn_47dKXFJ35a37Bg&user=c15be118d93a464dabf77260596012cf',
                type: 'customHls',
                customType: {
                    customHls: function(video, player) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(video.src);
                            hls.attachMedia(video);

                            // Listen for errors, especially 409 or related HTTP errors
                            hls.on(Hls.Events.ERROR, function(event, data) {
                                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                    // Check for 409 error code
                                    if (data.response && data.response.code === 409) {
                                        // Reload the stream
                                        console.warn('Received 409 error, reloading the stream...');
                                        hls.loadSource(video.src);  // Reload the stream
                                    }
                                }
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = video.src;
                        }
                    }
                }
            },
        });
    </script>
</body>
</html>
