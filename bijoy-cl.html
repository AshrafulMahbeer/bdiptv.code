<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bosta-live.vercel.app/DPlayer.min.css" />
  <script src="https://bosta-live.vercel.app/DPlayer.min.js"></script>
  <script src="https://bosta-live.vercel.app/hls.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #dplayer {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 9%; /* Adjust for desired width */
      max-height: 12%; /* Adjust for desired height */
      opacity: 0.5; /* Adjust opacity for desired fade effect */
      z-index: 2;
      pointer-events: none; /* Make the logo non-interactive */
    }
  </style>
</head>
<body>
  <div id="dplayer"></div>

  <script>
    let dp;

    function initPlayer() {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,
        autoplay: true,
        video: {
          url: 'https://www.diplomazonebd.com/cors?url=http://tv.cloudcdn.online/live/00:1A:79:A4:26:62/4280/85.m3u8',
          type: 'customHls',
          customType: {
            customHls: function(video, player) {
              if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.src;
              }
            }
          }
        },
      });

      // Add the logo dynamically inside the player container
      const logo = document.createElement('img');
      logo.src = 'logo.png';
      logo.classList.add('logo');
      dp.container.appendChild(logo);

      // Add an event listener to ensure the logo remains visible in fullscreen
      dp.on('fullscreen', function() {
        logo.style.display = 'block';
      });

      dp.on('fullscreen_cancel', function() {
        logo.style.display = 'block';
      });
    }

    // Initialize the player
    initPlayer();
  </script>
</body>
</html>
