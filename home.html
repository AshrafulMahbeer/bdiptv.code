<!DOCTYPE html>
<html>
<head>
  <title>Channel List and Iframe (Multiple Servers)</title>
  <style>
  .container {
  display: flex;
  flex-direction: column;
  width: 100%;
}

#iframe {
  width: 100%;
  height: 300px; /* Adjust height as needed */
  background-color: white;
  color: black;
}

.channel-list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.channel-list ul {
  list-style: none;
  padding: 0;
}

.channel-list li {
  margin-bottom: 5px;
}

.channel-list a {
  color: black;
  text-decoration: none;
}

.sort-server {
  padding: 10px;
}

@media (min-width: 768px) { /* Adjust breakpoint as needed */
  .container {
    flex-direction: row;
  }

  #iframe {
    flex: 1;
  }

  .channel-list {
    width: 300px; /* Adjust width as needed */
  }
}
  </style>
</head>
<body>
  <div class="container">
    <iframe id="iframe" src="/discovery.html" frameborder="0"></iframe>
    <div class="channel-list">
      <ul>
        <li><a href="#" data-server="server1">Server 1 - Channel 1</a></li>
        <li><a href="#" data-server="server1">Server 1 - Channel 2</a></li>
        <li><a href="#" data-server="server2">Server 2 - Channel 1</a></li>
        <li><a href="#" data-server="server2">Server 2 - Channel 2</a></li>
      </ul>
    </div>
    <div class="sort-server">
      </div>
  </div>

  <script>
   const servers = [
  { name: "Server 1", url: "https://server1.com" },
  { name: "Server 2", url: "https://server2.com" }
];

// ... other code

channelList.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', event => {
    event.preventDefault();
    const channelUrl = link.getAttribute('href');
    const serverName = link.getAttribute('data-server');
    const server = servers.find(s => s.name === serverName);
    if (server) {
      const fullUrl = server.url + channelUrl;
      updateIframeSrc(fullUrl);
    }
  });
});
  </script>
</body>
</html>
