
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Player and Channel Container */
        .player-container {
            flex: 2;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Channel List */
        .channel-list {
            flex: 1;
            max-width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .channel-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .channel-item span {
            font-size: 14px;
            color: #333;
        }

        /* Server buttons */
        .server-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .server-buttons button {
            padding: 8px 15px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
        }

        .server-buttons button:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .player-container, .channel-list {
                width: 100%;
            }

            iframe {
                height: 300px;
            }

            .server-buttons {
                justify-content: center;
            }
        }
    </style>
    <title>Live TV</title>
</head>
<body>
    <!-- Player Section -->
    <div class="player-container">
        <h2>Live TV Player</h2>
        <iframe id="tvPlayer" src="about:blank"></iframe>
        
        <div class="server-buttons" id="serverButtons"></div>
    </div>

    <!-- Channel List Section -->
    <div class="channel-list">
        <h3>Channels</h3>
        <div class="channel-item" onclick="loadServers(['Discovery.html'], 'Discovery')">
            <img src="/discovery.png" alt="Discovery">
            <span>Discovery</span>
        </div>
        <div class="channel-item" onclick="loadServers(['/Jamuna.html'], 'Jamuna')">
            <img src="/3.png" alt="Jamuna">
            <span>Jamuna</span>
        </div>
        <div class="channel-item" onclick="loadServers(['/dbc2.html', '/DBC.html', 'https://www.youtube.com/embed/FSIvSJaWZ1A'], 'DBC')">
            <img src="/dbc-news.png" alt="DBC">
            <span>DBC</span>
        </div>
        <!-- Add more channel items as needed -->
    </div>

    <script>
        // Load server URLs into the iframe and show buttons for server switching
        function loadServers(servers, channelName) {
            const iframe = document.getElementById('tvPlayer');
            const serverButtons = document.getElementById('serverButtons');

            // Load the first server URL in iframe
            iframe.src = servers[0];

            // Clear existing server buttons
            serverButtons.innerHTML = '';

            // Create buttons for each server
            servers.forEach((server, index) => {
                const button = document.createElement('button');
                button.innerText = 'Server ' + (index + 1);
                button.onclick = () => {
                    iframe.src = server;
                };
                serverButtons.appendChild(button);
            });
        }
    </script>
</body>
</html>
