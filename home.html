<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channels</title>
    <style>
        body {
            background-image: url('/bosta.png');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column; /* Default mobile view (list under iframe) */
            max-width: 1200px;
            margin: 20px auto;
        }

        #player {
            width: 100%;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.7); /* Faded black background */
            border: none;
        }

        #channelList {
            background-color: rgba(255, 255, 255, 0.8); /* Faded white background */
            overflow-y: scroll;
            height: 150px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .channel {
            font-weight: bold;
            color: black;
            padding: 10px;
            cursor: pointer;
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #ccc;
        }

        .channel:hover {
            background-color: #f0f0f0;
        }

        @media (min-width: 768px) {
            /* Desktop view: list on the right side of iframe */
            .container {
                flex-direction: row;
            }

            #channelList {
                width: 300px;
                height: 500px; /* Match iframe height */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Iframe for the player with a default channel -->
        <iframe id="player" src="/Discovery.html"></iframe>

        <!-- Scrollable channel list -->
        <div id="channelList"></div>
    </div>

    <script>
        // Array of channels with embed links
        const channels = [
            { name: 'Channel 1', link: '/Discovery.html' },
            { name: 'Channel 2', link: '/DBC.html' },
            { name: 'Channel 3', link: '/independent.html' },
            // Add more channels as needed
        ];

        // Get the channel list div
        const channelList = document.getElementById('channelList');

        // Dynamically create the channel list
        channels.forEach(channel => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel';
            channelDiv.innerText = channel.name;

            // On clicking the channel, change the iframe source
            channelDiv.addEventListener('click', () => {
                document.getElementById('player').src = channel.link;
            });

            // Add the channel div to the channel list
            channelList.appendChild(channelDiv);
        });
    </script>
</body>
</html>
