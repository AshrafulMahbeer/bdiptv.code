<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostafull Live</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: url('/bosta.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        .player-container {
            width: 100%;
            padding-top: 50px; /* Adjust for header height */
            padding-bottom: 50px; /* Adjust for footer height */
            box-sizing: border-box;
        }

        .channel-list-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 300px; /* Adjust as needed */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px;
            box-sizing: border-box;
        }

        .logos-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logos-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .channel-list-title {
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        @media (min-width: 768px) {
            .player-container {
                float: left;
                width: calc(100% - 300px); /* Adjust based on channel list width */
            }

            .channel-list-container {
                float: right;
                width: 300px; /* Adjust as needed */
            }
        }

        @media (max-width: 767px) {
            .player-container, .channel-list-container {
                width: 100%;
                float: none;
            }

            .channel-list-container {
                position: relative;
                background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                overflow: auto;
                max-height: calc(100vh - 50px); /* Adjust for header and footer */
                padding-bottom: 50px; /* Adjust for footer height */
            }

            .player-container {
                margin-bottom: 50px; /* Adjust for footer height */
            }
        }
    </style>
    <script>
        function loadServers(servers, channelName) {
            // Implement server loading logic here
            console.log(`Loading servers for ${channelName}:`, servers);
        }

        function filterChannels() {
            var category = document.getElementById('categorySelect').value;
            var channels = document.querySelectorAll('.logos-container img');
            
            channels.forEach(function(channel) {
                var dataCategory = channel.getAttribute('data-category').split(',');
                if (category === 'all' || dataCategory.includes(category)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        }
    </script>
</head>
