<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bostafull Live</title>
  <style>
    /* ... your existing CSS styles ... */

    .channel-list-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 300px; /* Adjust as needed */
      background: rgba(255, 255, 255, 0.8);
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .channel-list {
      list-style: none;
      padding: 0;
    }

    .channel-list li {
      margin-bottom: 5px;
    }

    .channel-list a {
      color: black;
      text-decoration: none;
    }

    .server-buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
  <script>
    function loadServers(servers, channelName) {
      // Implement server loading logic here (e.g., update iframe source)
      console.log(`Loading servers for ${channelName}:`, servers);
      const iframe = document.getElementById('player-iframe');
      if (servers.length > 0) {
        iframe.src = servers[0]; // Load the first server by default
      } else {
        iframe.src = "https://www.youtube.com/embed/FSIvSJaWZ1A"; // Default to a placeholder URL
      }
    }
  </script>
</head>
<body>
  <header>
    </header>

  <div class="player-container">
    <iframe id="player-iframe" src="https://www.youtube.com/embed/FSIvSJaWZ1A" width="100%" height="600" frameborder="0"></iframe>
  </div>

  <div class="channel-list-container">
    <h2 class="channel-list-title">Channels</h2>
    <ul class="channel-list">
      <li><a href="#" onclick="loadServers(['server1.html'], 'Channel 1')">Channel 1</a></li>
      <li><a href="#" onclick="loadServers(['server2.html', 'server3.html'], 'Channel 2')">Channel 2</a></li>
      </ul>
  </div>

  <div class="server-buttons">
    <button>Server 1</button>
    <button>Server 2</button>
    </div>

  <footer>
    </footer>
</body>
</html>
