<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Homepage</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bosta.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 20px;
        }

        .logo img {
            width: 150px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Featured channels section */
        .featured {
            margin: 50px 0;
        }

        .featured h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .featured-channels {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .featured-channels a {
            margin: 10px;
            display: inline-block;
        }

        .featured-channels img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .featured-channels img:hover {
            transform: scale(1.1);
        }

        .watch-now {
            margin-top: 50px;
        }

        .watch-now button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .watch-now button:hover {
            background-color: #E64A19;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .logo img {
                width: 100px;
            }

            h1 {
                font-size: 24px;
            }

            .featured-channels img {
                width: 80px;
                height: 80px;
            }

            .watch-now button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .watch-now button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .featured-channels img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="IPTV Logo">
        </a>
    </div>
    <h1>Bostafull Live</h1>
    <h1>BDIX TV Server 24/7</h1>
</header>

<!-- Featured Channels Section -->
<div class="featured">
    <h2>Featured Channels</h2>
    <div class="featured-channels">
        <a href="channel-list.html"><img src="channel1.png" alt="Channel 1"></a>
        <a href="channel-list.html"><img src="channel2.png" alt="Channel 2"></a>
        <a href="channel-list.html"><img src="channel3.png" alt="Channel 3"></a>
        <a href="channel-list.html"><img src="channel4.png" alt="Channel 4"></a>
    </div>
</div>

<!-- Watch Now Button -->
<div class="watch-now">
    <button onclick="window.location.href='channel-list.html'">Watch Now</button>
</div>

</body>
</html>
